    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Instrument Serif"', 'serif'],
              sans: ['"Inter"', 'sans-serif'],
            },
            colors: {
              background: '#050505',
              text: '#ffffff',
              muted: '#9ca3af', 
              accent: '#f97316',
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'ping-slow': 'ping 3s cubic-bezier(0, 0, 0.2, 1) infinite',
              'spin-slow': 'spin 8s linear infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #ffffff;
        margin: 0;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      
      /* Typography Helpers */
      .serif-txt {
        font-family: "Instrument Serif", serif;
        font-style: italic;
        font-weight: 400;
      }
      
      .font-black {
        font-weight: 900;
      }

      ::selection {
        background: #f97316;
        color: white;
      }
      
      /* 
         SCROLL BEHAVIOR STRATEGY:
         Mobile (< 768px): Use native CSS smooth scrolling for better touch feel.
         Desktop (>= 768px): Set to 'auto' to disable CSS smoothing, allowing Lenis (JS) to handle the physics completely.
      */
      html {
        scroll-behavior: smooth;
      }
      
      @media (min-width: 768px) {
        html {
          scroll-behavior: auto !important;
        }
      }

      /* Hide Scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }

      /* Radial Orbital Timeline Styles */
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      @keyframes ping {
        75%, 100% { transform: scale(2); opacity: 0; }
      }

      .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
      .animate-ping { animation: ping 1s cubic-bezier(0, 0, 0.2, 1) infinite; }
      
      .backdrop-blur-lg { backdrop-filter: blur(16px); }

      /* Lenis Recommended CSS */
      html.lenis, html.lenis body {
        height: auto;
      }
      
      .lenis.lenis-smooth {
        scroll-behavior: auto !important;
      }
      
      .lenis.lenis-smooth [data-lenis-prevent] {
        overscroll-behavior: contain;
      }
      
      .lenis.lenis-stopped {
        overflow: hidden;
      }
      
      .lenis.lenis-scrolling iframe {
        pointer-events: none;
      }
    </style>

}
